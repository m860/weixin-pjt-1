<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Demo</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="build/styles.css">
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
                ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <script src="libs/jquery/dist/jquery.min.js"></script>

<body>
<div class="bg-home"></div>
<div class="bg-kitchen"></div>
<button class="rule-button">游戏规则</button>
<div class="bottom-button-container">
    <button class="black-button">我要参与</button>
</div>

<div class="mask" style="display: none">
    <div class="mask-close-button">x</div>
    <div class="tab-bar">
        <div class="bar selected">
            <a>活动规则</a>
        </div>
    </div>
    <div class="tab-content">

        <div class="tab-content-tag">活动规则</div>
        <p></p>
        <div class="tab-content-tag">奖品数量</div>
        <p>速度快解放开始的减肥快结束的看法就快速点击付款时间到付款即可</p>
        <div class="tab-content-tag">参与须知</div>
        <p>水电费水电费</p>
    </div>
</div>

<div class="loading" style="display: none">
    <div class="loading-content">
        <img src="assets/sand-glass.png">
        <p>100%</p>
    </div>
</div>

<div class="mask" style="display: none">
    <div class="bg-gift1">
        <div class="bottom-button-container2">
            <button class="white-button">返回</button>
            <button class="white-button">关注我们</button>
        </div>
        <div class="gift-container">
            <!--<p class="txt1">恭喜你!</p>-->
            <!--<p class="txt2">你已成功减油<span>1000</span>步</p>-->
            <!--<p class="txt1">获得养护服务券</p>-->
            <!--<p class="txt3">恭喜你!</p>-->
            <!--<p class="txt4">你已成功减油<span>1000</span>步</p>-->
            <!--<p class="txt3">获得养护服务券</p>-->
            <p class="txt5">恭喜你!</p>
        </div>
    </div>
</div>

<div class="mask" style="display: none">
    <div class="tab-bar">
        <div class="bar selected">
            <a rel="0">活动规则</a>
        </div>
        <div class="bar">
            <a rel="1">活动规则</a>
        </div>
    </div>
    <div class="tab-content">
        <p>1. sdfsdfd</p>
        <p>1. sdfsdfd</p>
    </div>
</div>
<div class="mask">
    <div class="circle-avatar"></div>
    <div class="circle-music"></div>
    <div class="photo-container">
        <div>
            <div class="photo"></div>
            <button class="reselect-button">重选</button>
        </div>
    </div>
    <div class="bottom-button-container">
        <button class="black-button">确认上传</button>
    </div>
</div>
<script src="libs/core.js"></script>
